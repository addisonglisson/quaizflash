{% extends "base.html" %}
{% block meta_description %}
<meta name="description" content="Edit your study flashcards to enhance your learning experience.">
{% endblock %}
{% block content %}
  <h1>Edit Flashcard</h1>
  <form action="{{ url_for('edit_flashcard', flashcard_id=flashcard.id) }}" method="post">
    <div class="form-group">
      <label for="question">Question:</label>
      <input type="text" id="question" name="question" value="{{ flashcard.question }}" required>
    </div>
    <div class="form-group">
      <label for="answer">Answer:</label>
      <input type="text" id="answer" name="answer" value="{{ flashcard.answer }}" required>
    </div>
    <input type="submit" value="Save Changes">
  </form>
{% endblock %}
