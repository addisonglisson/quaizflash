{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>View Searched Set: "{{ flashcard_set.title }}"</h1>
    <div class="mt-4">
        {% for flashcard in flashcards %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ flashcard.question }}</h5>
                <p class="card-text">{{ flashcard.answer }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
