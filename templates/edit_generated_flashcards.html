{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Generated Flashcards</h1>
    
    <form action="{{ url_for('edit_generated_flashcards') }}" method="post">
        {% for flashcard in flashcards %}
            <div class="flashcard">
                <div class="form-group">
                    <label for="question-{{ loop.index0 }}">Question:</label>
                    <input type="text" id="question-{{ loop.index0 }}" name="question-{{ loop.index0 }}" value="{{ flashcard.question }}" required>
                </div>
                <div class="form-group">
                    <label for="answer-{{ loop.index0 }}">Answer:</label>
                    <input type="text" id="answer-{{ loop.index0 }}" name="answer-{{ loop.index0 }}" value="{{ flashcard.answer }}" required>
                </div>
            </div>
        {% endfor %}
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
</div>
{% endblock %}
